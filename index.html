<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h3>Top 7 driver standings:</h3>
    <div class="container">

        <section>
            <form id="dform">
                <div id="formrow " class="form-group mx-auto">
                    <div class="input-group mb-3 season">
                        <!--<label for="season">season</label>-->
                        <input style="text-align:center;" type="text" class="text" id="season" placeholder="Enter season (1950-2022)">
                    </div>
                    <br>
                    <div class="input-group mb-3 round">
                        <!--<label for="round">status</label>-->
                        <input style="text-align:center;" type="text" class="text" id="round" placeholder="Enter round (1- ?)">
                    </div>
                    <div id="range" class="input-group mb-3 results">
                        <label id="results-label" for="results" class="form-label"># of results:</label>
                        <input class="form-range" type="range" id="results" min="1" max="20" step="1">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <button type="submit" class="btn btn-primary col-2 m-3 mt-3">Get Table</button>
                    
                    <button class="btn btn-primary col-2 m-3 mt-3" onclick="clearTable();">Clear Table</button>
                </div>
            </form>
            <br>
        </section>
        <table class="table table-dark">
            <thead>
            </thead>
            <tbody id="drivertable">
                <tr>
                    <th><b>#</b></th>
                    <th colspan="2"><b>Driver</b></th>
                    <th><b>Nationality</b></th>
                    <th><b>Sponsor</b></th>
                    <th><b>Points</b></th>
                </tr>
                <!--<tr>
                    <th scope="row">1</th>
                    <td id="name" colspan="2" class="table-active"></td>
                    <td id="nationality"></td>
                    <td id="sponsor"></td>
                    <td id="points"></td>
                </tr>-->
                
            </tbody>
        </table>

    </div>
</body>

</html>
